<!DOCTYPE html>
<html>
    <head>
        <title>Training Flexbox</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            *{
                color: white;
            }
            .container {
                display: flex;
                display: -webkit-flex;
                flex-direction: column;
            }
            .header {
                background-color: gray;
                text-align: center;
                padding: 50px;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="header">HEADER</div>
            <div>NAVIGATION MENU</div>
            <div>SIDEBAR</div>
            <div>CONTENT</div>
            <div>FOOTER</div>
        </div>
        
    </body>
</html>
